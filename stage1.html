<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>&#x1F40D;Word Serpent</title>
</head>
<body>
    
    <div id="container">
        <div id="left-panel">
            <button id="back" >&#8592;</button>
            <button id="toggleMusicButton" ></button>
            <h1><span id="snake">&#x1F40D;</span>Word Serpent</h1>
            <div id="scoreAndStars">
                <div id="score">Score: <span id="scoreVal">0</span></div>
                <div id="stars"></div>
            </div>
            <ul id="alphabet-list" class="alphabet">
                <!-- List items for each letter -->
            </ul>
           
            <div id="pauseButton">
                <button class="direction-button" data-direction="up">&#8593;</button>
                <div class="direction-buttons">
                    <button class="direction-button" data-direction="left">&#8592;</button>
                    <button id="continueButton" class="direction-button">Pause</button>
                    <button class="direction-button" data-direction="right">&#8594;</button>
                </div>
                <button class="direction-button" data-direction="down">&#8595;</button>
            </div>
        </div>
        <div id="game-panel">
            <canvas id="gameboard" width="600" height="600" style="background-image: url('stage-3.jpg'); background-size: cover;"></canvas>
            <div id="button-container">
                <button id="start-button">Start</button>
                <button id="replay-button"><a href="stage1.html" class="btn" >Replay</a></button>
                <button id="next-stage-button"><a href="stage2.html" class="btn" >Next-Stage</a></button>
            </div>
        </div>   
    </div>
    <audio id="bgMusic" autoplay loop>
        <source src="Komiku_-_07_-_Last_Boss__Lets_see_what_we_got(chosic.com) (1).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get the back button element
            const backButton = document.getElementById("back");

            // Add a click event listener to the back button
            backButton.addEventListener("click", function() {
                // Redirect to the index.html page
                window.location.href = "index.html";
            });
        });
    </script>
    <script src="stage1.js" defer></script>
</body>
</html>
